stages:
  - 🔍 test
  - 📦 build
  - 🦊 pages

image: javiersantos/android-ci

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - chmod +x ./gradlew

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - .gradle/

test:
  stage: 🔍 test
  script:
    - ./gradlew test
    - ls -R app/build/test-results/
  artifacts:
    reports:
      junit: app/build/test-results/**/*.xml

build:
  stage: 📦 build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - app/build/outputs/apk/

pages:
  stage: 🦊 pages
  image: debian
  script:
    - mkdir public
    - cp app/build/outputs/apk/release/app-release-unsigned.apk public/
    - cp app/build/outputs/apk/debug/app-debug.apk public/
  dependencies:
    - build
  artifacts:
    paths:
      - public

